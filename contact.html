<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <style>
        body{
            background-color: rgb(101, 120, 176);

<body>
    <center>
      <h1>COLLEGE APPLICATION FORM</h1>

<P><h2>please fill the college application form below if you want to attend our institution. Thank you!</h2></P>
</center>
<hr>
<center>
<form action="#" method="POST">
<label for="name">Student Name</label><br>
<select name="name" id="1" aria-placeholder="Title" required>
    <option value="mr">Mr</option>
    <option value="mrs">Mrs</option>
    <option value="miss">Miss</option>
</select> &nbsp &nbsp &nbsp
<input type="text" name="name" placeholder="First" required> &nbsp &nbsp &nbsp 
<input type="text" name="name" placeholder="Initials" required><br>
<input type="text" name="name" placeholder="Middle"> &nbsp &nbsp &nbsp
<input type="text" name="name" placeholder="Last"><br>

<label for="gen">Gender</label><br>
<input type="radio" name="gen">Male &nbsp &nbsp &nbsp
<input type="radio" name="gen">Female <br>

<label for="dob">Date Of Birth</label><br>
<input type="date" name="dob" required><br>

<label for="num">Phone</label><br>
<input type="phone" name="num" placeholder="phone number" required><br>

<label for="address">Home Address</label><br>
<textarea name="address" id="ad1"></textarea><br>
<input type="text" name="address" placeholder="city" required> &nbsp &nbsp &nbsp
<input type="text" name="address" placeholder="state" required><br>
<input type="text" name="address" placeholder="pincode" required> &nbsp &nbsp &nbsp
<input type="text" name="address" placeholder="country" required><br>

<label for="email">Email</label><br>
<input type="text" name="email" placeholder="email id" required><br>

<fieldset style="width: 400px; height: 200px; background-color: rgb(141, 80, 112);">
<legend>please select the course you would like to attend</legend>
<input type="checkbox" name="ch1">CSE <br>
<input type="checkbox" name="ch2">ECE <br>
<input type="checkbox" name="ch3">EEE <br>
<input type="checkbox" name="ch4">CIVIL <br>
<input type="checkbox" name="ch5">MECH <br>
<input type="checkbox" name="ch6">IT <br>
</fieldset><br>

<input type="submit">

</Form>
</center>
</body>
</html>
